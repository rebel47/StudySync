<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync - Collaborative Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">StudySync</h1>
                <div class="status-bar">
                    <div class="participants">
                        <div class="dot"></div>
                        <span id="participant-count">1 student</span>
                    </div>
                    <button class="btn" id="fullscreen-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        Focus Mode
                    </button>
                    <button class="btn fullscreen-exit-btn" id="fullscreen-exit-btn" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5zm5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5zM0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zm10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4z"/>
                        </svg>
                        Exit Focus
                    </button>
                </div>
            </div>
            
            <div class="timer-section">
                <div class="mode-display" id="mode-display">Focus Session</div>
                <div style="position: relative; display: inline-block;">
                    <div class="timer-display" id="timer-display">25:00</div>
                    <svg class="progress-ring">
                        <circle cx="60" cy="60" r="54" 
                                stroke-dasharray="339.29" 
                                stroke-dashoffset="0" 
                                id="progress-circle">
                        </circle>
                    </svg>
                </div>
                
                <div class="controls">
                    <button class="btn primary" id="start-btn">Start</button>
                    <button class="btn" id="reset-btn">Reset</button>
                </div>
                
                <div class="mode-buttons">
                    <div class="mode-btn active" data-mode="focus" data-duration="1500">Focus (25m)</div>
                    <div class="mode-btn" data-mode="short-break" data-duration="300">Short Break (5m)</div>
                    <div class="mode-btn" data-mode="long-break" data-duration="900">Long Break (15m)</div>
                    <div class="mode-btn" data-mode="extended" data-duration="3300">Extended (55m)</div>
                    <div class="mode-btn" id="custom-mode-btn">Custom</div>
                </div>
                
                <!-- Custom Timer Modal -->
                <div class="modal" id="custom-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Custom Timer</h3>
                            <button class="btn-close" id="close-modal-btn">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <label for="custom-minutes">Minutes:</label>
                                <input type="number" id="custom-minutes" min="1" max="180" value="30" class="custom-input">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" id="cancel-custom-btn">Cancel</button>
                            <button class="btn primary" id="set-custom-btn">Set Timer</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="share-section">
                <div class="share-title">Study Together</div>
                <div class="share-url">
                    <input type="text" class="url-input" id="room-url" readonly placeholder="Click 'Create Room' to generate a shareable link">
                </div>
                <div class="share-actions">
                    <button class="btn" id="create-room-btn">Create Room</button>
                    <button class="btn" id="copy-btn" disabled>Copy Link</button>
                    <button class="btn" id="join-room-btn">Join Room</button>
                    <button class="btn" id="toggle-chat-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                        </svg>
                        Chat
                    </button>
                </div>
            </div>
            
            <!-- Chat Panel -->
            <div class="chat-panel" id="chat-panel">
                <div class="chat-header">
                    <span class="chat-title">Study Chat</span>
                    <button class="btn-close" id="close-chat-btn">×</button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-message system">
                        <span class="message-text">Welcome to the study room! Chat with your study partners here.</span>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." maxlength="200">
                    <button class="btn-send" id="send-chat-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54L13.026 8.03a.5.5 0 0 1-.708.132L8 6.707l-1.855.925a.5.5 0 0 1-.671-.133L1.146 3.146a.5.5 0 0 1 .708-.708L6 6.586l6.146-6.44a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Link copied to clipboard!</div>
    
    <script src="script.js"></script>
</body>
</html>
